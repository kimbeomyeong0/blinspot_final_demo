name: Daily News Crawling and Clustering

on:
  # ë§¤ì¼ UTC 15:00 (í•œêµ­ì‹œê°„ 00:00)ì— ì‹¤í–‰
  schedule:
    - cron: '0 15 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      run_crawler:
        description: 'Run Crawler'
        required: true
        default: 'true'
        type: boolean
      run_cluster:
        description: 'Run Clustering'
        required: true
        default: 'true'
        type: boolean

jobs:
  crawl-and-cluster:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # í¬ë¡¤ëŸ¬ìš© ì¶”ê°€ ì˜ì¡´ì„±
        pip install aiohttp beautifulsoup4 lxml
        # í´ëŸ¬ìŠ¤í„°ìš© ì¶”ê°€ ì˜ì¡´ì„±  
        pip install scikit-learn pandas tqdm tiktoken
    
    - name: Create data directories
      run: |
        mkdir -p crawler/data/raw
        mkdir -p backend/results
    
    - name: Run News Crawler
      if: ${{ github.event.inputs.run_crawler != 'false' }}
      working-directory: ./crawler
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ğŸ” Starting news crawling..."
        python main_crawler.py
        echo "âœ… Crawling completed"
    
    - name: Upload crawled data to Supabase
      if: ${{ github.event.inputs.run_crawler != 'false' }}
      working-directory: ./backend
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ğŸ“¤ Uploading articles to Supabase..."
        python supabase_uploader.py
        echo "âœ… Upload completed"
    
    - name: Run Clustering Analysis
      if: ${{ github.event.inputs.run_cluster != 'false' }}
      working-directory: ./backend
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ğŸ§  Starting clustering analysis..."
        python main_cluster.py
        echo "âœ… Clustering completed"
    
    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: crawl-cluster-results-${{ github.run_number }}
        path: |
          crawler/data/raw/*.json
          backend/results/*.json
          backend/results/*.txt
        retention-days: 30
    
    - name: Display Summary
      run: |
        echo "ğŸ‰ Daily crawling and clustering completed!"
        echo "ğŸ“Š Check the logs above for detailed results"
        echo "ğŸ“ Results archived as artifacts" 